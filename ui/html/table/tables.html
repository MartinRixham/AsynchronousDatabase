<div class="tables">
	<button class="new-table uk-button" data-bind="newTableButton">New Table</button>
	<div data-bind="newTable"></div>
	<h3>Tables</h3>
	<svg width="500" height="1000" data-bind="svg">
		<g data-bind="tables">
			<g>
				<g data-bind="dependencies">
					<g>
						<path data-bind="pointer" d="M 10 10 L 20 20" fill="none" stroke-width="1" stroke="black" />
					</g>
				</g>
				<g>
					<rect x="20" y="20" width="160" height="40" fill="none" stroke="black" stroke-width="1" data-bind="box"/>
					<text x=20 y=60 data-bind="title">table</text>
				</g>
			</g>
		</g>
	</svg>
</div>
