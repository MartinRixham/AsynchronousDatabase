<div class="create-table">
	<label for="tableName" class="uk-label">Table Name:</label>
	<input type="text" id="tableName" class="uk-input" data-bind="title" />
	<h4>dependencies</h4>
	<div data-bind="dependencies">
		<div class="dependency">
			<span data-bind="title"></span>
			<button class="uk-button-danger" data-bind="remove">x</button>
		</div>
	</div>
	<div data-bind="newDependency">
		<label for"firstDependency" class="uk-label" data-bind="label">First Dependency</label>
		<select type="select" id="firstDependency" data-bind="select">
			<option value="" selected>--select--</option>
			<optgroup label="table" data-bind="options">
				<option></option>
			</optgroup>
		</select>
		<button data-bind="add">Add</button>
	</div>
	<div class="button-row">
		<button class="submit uk-button uk-button-primary" data-bind="save">Create</button>
		<button class="cancel uk-button" data-bind="cancel">Cancel</button>
	</div>
	<div class="error" data-bind="error"></div>
</div>
